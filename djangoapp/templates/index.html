{% load compress %}
<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% compress css %}
    <link rel="stylesheet" href="{{STATIC_URL}}stylesheets/bootstrap.min.css" type="text/css" media="screen" title="Bootstrap" charset="utf-8">
    {% endcompress %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    {% compress js %}
    <script src="{{STATIC_URL}}scripts/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    {% endcompress %}
  </body>
</html>
